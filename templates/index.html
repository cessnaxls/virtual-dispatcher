<!DOCTYPE html>
<html>
<head>
    <title>Trip Rig Dispatcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Trip Rig Dispatcher</h1>
    <form method="POST">
        <button type="submit" class="btn btn-primary">Generate 5-Day Trip</button>
    </form>
    {% if trip %}
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Day</th><th>Airline</th><th>Aircraft</th><th>Departure</th><th>Arrival</th><th>Dep Time</th><th>Arr Time</th>
            </tr>
        </thead>
        <tbody>
            {% for leg in trip %}
            <tr>
                <td>{{ leg.day }}</td>
                <td>{{ leg.airline }}</td>
                <td>{{ leg.aircraft }}</td>
                <td>{{ leg.dep }}</td>
                <td>{{ leg.arr }}</td>
                <td>{{ leg.dep_time }}</td>
                <td>{{ leg.arr_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
